 @import url("https://fonts.googleapis.com/css?family=Fira+Sans&display=swap");

body{
    font-family: 'Fira Sans', sans-serif !important;
}

h1, h2, h3, h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
    font-family: 'Fira Sans', sans-serif !important;
    font-weight: 800 !important;
    color: #111111;
}

.s-aris{
  border-radius: 20px;
  background: #efefef;
  box-shadow: 5px 5px 10px #d5d5d5, -5px -5px 10px #ffffff;
}
.bg-none{

  background-color: #ededed00 !important;
}
.table-striped tbody tr:nth-of-type(odd) {
    background: linear-gradient(145deg, #efefef, #efefef);
    box-shadow: 5px 5px 10px #d2d2d2, -5px -5px 10px #ffffff;
    border-radius: 20px;
}

.table td, .table th {

<body class="py-4" style="background:#efefef;">
  <div class="text-center">
  <h1>COVID19</h1>
  <img src="https://image.flaticon.com/icons/svg/2151/2151395.svg" alt="" width="10%">
  <p class="mb-0">INDONESIA</p>
  <p><small>Live Data</small></p>
  <p id="dateUpdate"><small>Last Update </small></p>
  </div>
<div class="container mt-4">

    

  <div class="row">

    <div class="col-lg">
    <div class="card text-white border-0 mb-3 text-dark s-aris">
      <div class="card-header text-uppercase border-info bg-none font-weight-bolder">Total laporan</div>
      <div class="card-body">
        <div class="row">
          <div class="col my-auto">

          <h5 class="card-title mb-0" id="daftar-total"> </h5>
          <p class="text-uppercase mt-0"><small>orang</small></p>
          </div>
          <div class="col text-right my-auto">
          <img src="https://image.flaticon.com/icons/svg/1747/1747852.svg" alt="" width="50%">
          </div>
        </div>

      </div>
    </div>
    </div>

    <div class="col-lg">
    <div class="card text-white border-0 mb-3 text-dark s-aris" >
      <div class="card-header text-uppercase bg-none border-warning border-2 font-weight-bolder">Total positif</div>
      <div class="card-body">
        <div class="row">
          <div class="col my-auto">
            <h5 class="card-title mb-0" id="daftar-positif"> </h5>
            <p class="text-uppercase mt-0"><small>orang</small></p>
          </div>
          <div class="col text-right my-auto">
            <img src="https://image.flaticon.com/icons/svg/1747/1747888.svg" alt="" width="50%">
          </div>
        </div>
        
      </div>
    </div>
    </div>

    <div class="col-lg">
    <div class="card text-white border-0 mb-3 text-dark s-aris" >
      <div class="card-header text-uppercase bg-none border-success font-weight-bolder">Total Sembuh</div>
      <div class="card-body">
        <div class="row">
          <div class="col my-auto">
          <h5 class="card-title mb-0" id="daftar-sembuh"> </h5>
        <p class="text-uppercase mt-0"><small>orang</small></p>
          </div>
          <div class="col text-right my-auto">
          <img src="https://image.flaticon.com/icons/svg/1747/1747870.svg" alt="" width="50%">
          </div>
        </div>
        
      </div>
    </div>
    </div>

    <div class="col-lg">
    <div class="card text-white border-0 mb-3 text-dark s-aris" >
      <div class="card-header text-uppercase border-danger bg-none font-weight-bolder">Total Kematian</div>
      <div class="card-body">
        <div class="row">
          <div class="col my-auto">
          <h5 class="card-title mb-0" id="daftar-kematian"> </h5>
        <p class="text-uppercase mt-0"><small>orang</small></p>
          </div>
          <div class="col text-right my-auto">
            <img src="https://image.flaticon.com/icons/svg/1747/1747879.svg" alt="" width="50%">
          </div>
        </div>
        
      </div>
    </div>
    </div>

    </div>
</div>

  

<div class="container">

  </thead>
